{% extends "layouts/main.html" %} {% block pageTitle %} National Insurance
number – {{ serviceName }} – GOV.UK Prototype Kit {% endblock %} {% block
beforeContent %}
<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %} {% block content %}

<div class="govuk-grid-row">
  <h1 class="govuk-heading-xl">
    Have you uploaded additional evidence to support this application?
  </h1>
  <div class="govuk-grid-column-two-thirds">
    <form class="form" action="/check-answers" method="post">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input
                class="govuk-radios__input"
                id="idv-decision"
                name="idv-decision"
                type="radio"
                value="yes"
              />
              <label class="govuk-label govuk-radios__label" for="idv-decision">
                Yes
              </label>
            </div>

            <div class="govuk-radios__item">
              <input
                class="govuk-radios__input"
                id="idv-decision-2"
                name="idv-decision"
                type="radio"
                value="no"
              />
              <label
                class="govuk-label govuk-radios__label"
                for="idv-decision-2"
              >
                No
              </label>
            </div>
          </div>
        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Next</button>
    </form>
  </div>
</div>

{% endblock %}
